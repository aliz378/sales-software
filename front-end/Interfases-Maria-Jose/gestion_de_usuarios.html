<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="stylesheet" href="assets/css/formulario-roles.css">
</head>
<body>
    <div class = "row">
        <div class = "col-4 columna-izquierda">
              <div class = "row"> 
                <div class = "col-2">
                <img id ="logo" src="assets/img/icons8-logotipo-de-google-analytics-64 1.png" alt="Logo" width 64px>
              </div>
              <div class = "col-2">
                <h1 id="titulo-columna-izquierda">App</h1>
              </div>
            </div> 
            <div id ="menu">
            <ul>
                <li>
                  <a class="nav-link active" href="#">Gestión de usuarios</a>
                </li>
                <li>
                  <a class="nav-link" href="#">Administración de ventas</a>
                </li>
                <li>
                  <a class="nav-link" href="#">Estado de la venta</a>
                </li>
                <li>
                  <a class="nav-link active" href="#">Gestión de vendedores</a>
                </li>
                <li>
                  <a class="nav-link" href="#">Registro de ventas</a>
                </li>
                <li>
                  <a class="nav-link" href="#">Perfil</a>
                </li>
            </ul>
        </div>
        <div>
            <button class = "button-menu" type="button">Cerrar sesión</button>
        </div>    
        </div>

        <div class = "col-8 columna-derecha">
            <div class="user-name">
                <div class = "row">
                    <div class = "col ubicacion-user-name">
                        <img id="imagen-usuario" src="assets/img/icons8-usuario-femenino-en-círculo-48 1.png" alt="Icono usuario femenino">
                        User name 
                    </div>
                </div>                            
            </div>
            <div class="container campo-datos">
              <div>
                <img id="img-gestion-usuarios" src="assets/img/Imagen-gestion-usuarios.jpg" alt="Gestión de usuarios">
              </div>
              <div class="contact_form"> 
                <div class="formulario">
                <form id="form-gestion-usuarios" method="get" autocomplete="off"> 
                  <p>
                    <label for="Identificador de usuario" class="colocar_nombre">Identificador de usuario:
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Ingrese rol de usuario">
                  </p>
                <p>
                    <label for="Nombre del usuario" class="colocar_nombre">Nombre
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Ingrese nombre del empleado">
                  </p>
                  <p>
                    <label for="Rol de usuario" class="colocar_mensaje">Rol de usuario
                      <span class="obligatorio">*</span>
                    </label>                     
                    <select name="rol" required>
                        <option value="">Seleccione un rol</option>                
                        <option>Vendedor</option>                
                        <option>Operario</option>                
                        <option>Administrador</option>                
                        <option>Director</option>
                      </select> 
                    </p>   
                 
                    <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
                     <p class="aviso">
                      <span class="obligatorio"> * </span>los campos son obligatorios.
                    </p>                 </form>
                  </div>
                </div>
            </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>  
</body>
</html>
